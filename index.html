<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #e0e0e0;
      font-family: "Arial", sans-serif;
    }

    .auth-box {
      background: linear-gradient(180deg, #e7e9ec, #d0d3d8);
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      width: 340px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .auth-box h2 {
      margin: 0 0 20px 0;
      font-size: 26px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .auth-box p {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 500;
      color: #fff;
    }

    .telegram-btn {
      display: inline-block;
      background: #0088cc;
      color: #fff;
      padding: 14px 28px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.25s;
    }

    .telegram-btn:hover {
      background: #0077b6;
    }

    .auth-box img {
      margin-top: 25px;
      width: 110px;
      height: auto;
    }

    .auth-box small {
      display: block;
      margin-top: 20px;
      font-size: 12px;
      color: #fff;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Авторизация</h2>
    <p>Войти с помощью</p>
    <a class="telegram-btn" href="#" onclick="login()">TELEGRAM</a>
    <br>
    <!-- теперь правильный путь -->
    <img src="images/chelepizdrik.png" alt="Персонаж">
    <small>«Безопасная авторизация через Telegram»</small>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function login() {
      const user = tg.initDataUnsafe?.user;
      if (user) {
        alert("Привет, " + user.first_name + "!");
      } else {
        alert("Не удалось получить данные пользователя.");
      }
    }
  </script>
</body>
</html>
